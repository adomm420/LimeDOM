<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./LimeDOM.css">
  <script src="./LimeDOM.js"></script>
</head>
<body>
<script>
LimeDOM.page.title = "Tables and Charts - LimeDOM examples";
// LimeDOM.layout.columns = 3; // optional override; leave commented for responsive
LimeDOM.layout.mode = "columns";

LimeDOM.add.title(LimeDOM.page.title);
LimeDOM.add.subtitle("Literals first, then variables");

// =========================
// LITERAL-VALUE EXAMPLES
// =========================

// Scoreboard table (literals include Final)
LimeDOM.begin("NBA Scoreboard — literals");
LimeDOM.add.table([
  { Team: "Boston Celtics",     Q1: 25, Q2: 27, Q3: 22, Q4: 29, Final: 103 },
  { Team: "Los Angeles Lakers", Q1: 28, Q2: 24, Q3: 31, Q4: 26, Final: 109 }
]);
LimeDOM.end();

// Celtics — quarters + TOTAL (literal series)
LimeDOM.begin("Celtics — points by quarter (literals)");
LimeDOM.add.chart(
  [
    { label: "Q1", value: 25 },
    { label: "Q2", value: 27 },
    { label: "Q3", value: 22 },
    { label: "Q4", value: 29 },
    { label: "TOTAL", value: 103 }
  ],
  { title: "Celtics points (incl. TOTAL)" }
);
LimeDOM.end();

// Lakers — quarters + TOTAL (literal series)
LimeDOM.begin("Lakers — points by quarter (literals)");
LimeDOM.add.chart(
  [
    { label: "Q1", value: 28 },
    { label: "Q2", value: 24 },
    { label: "Q3", value: 31 },
    { label: "Q4", value: 26 },
    { label: "TOTAL", value: 109 }
  ],
  { title: "Lakers points (incl. TOTAL)" }
);
LimeDOM.end();

// =========================
// VARIABLE-BASED EXAMPLES
// =========================

const game = {
  away: { name: "Celtics", q: [25, 27, 22, 29] },
  home: { name: "Lakers",  q: [28, 24, 31, 26] }
};
const Q = ["Q1","Q2","Q3","Q4"];
const sum = a => a.reduce((x,y)=>x+y,0);
const awayTotal = sum(game.away.q);
const homeTotal = sum(game.home.q);

// Scoreboard table (variables include Final)
LimeDOM.begin("NBA Scoreboard — variables");
LimeDOM.add.table([
  { Team: game.away.name, Q1: game.away.q[0], Q2: game.away.q[1], Q3: game.away.q[2], Q4: game.away.q[3], Final: awayTotal },
  { Team: game.home.name, Q1: game.home.q[0], Q2: game.home.q[1], Q3: game.home.q[2], Q4: game.home.q[3], Final: homeTotal }
]);
LimeDOM.end();

// Home team — quarters + TOTAL
LimeDOM.begin(`${game.home.name} — by quarter (variables)`);
LimeDOM.add.chart(
  [...Q.map((q,i)=>({ label:q, value: game.home.q[i] })), { label:"TOTAL", value: homeTotal }],
  { title: `${game.home.name} points (incl. TOTAL)` }
);
LimeDOM.end();

// Away team — quarters + TOTAL
LimeDOM.begin(`${game.away.name} — by quarter (variables)`);
LimeDOM.add.chart(
  [...Q.map((q,i)=>({ label:q, value: game.away.q[i] })), { label:"TOTAL", value: awayTotal }],
  { title: `${game.away.name} points (incl. TOTAL)` }
);
LimeDOM.end();

/* =========================
   SHOW THE REST OF add.*
   ========================= */

// 1) COPY BUTTONS (3 variants)
LimeDOM.begin("Copy buttons");
LimeDOM.add.copy("#1db954");                           // hex → shows color swatch
LimeDOM.add.copy(["API key", "abc-123-xyz"]);          // [label, value]
LimeDOM.add.copy("Support Email", "help@acme.io");     // (label, value)
LimeDOM.end();

// 2) WEBPAGE CARDS (URL & bare hostname)
LimeDOM.begin("Webpage cards");
LimeDOM.add.webpage("linktr.ee/adomm420"); 
LimeDOM.add.webpage("github.com/adomm420");
LimeDOM.add.webpage("github.com/adomm420/limeDOM");
LimeDOM.add.webpage("github.com/adomm420/Ping-Monitor");
LimeDOM.add.webpage("github.com/adomm420/YT-Zoom");
LimeDOM.end();

// 3) NOTE & QUOTE
LimeDOM.begin("Notes & quotes");
LimeDOM.add.note("Tip: Tables accept arrays of objects, arrays of arrays, or a key/value map.");
LimeDOM.add.quote("Simplicity is the ultimate sophistication.", "Leonardo da Vinci");
LimeDOM.end();

// 4) SINGLE IMAGE (click → fullscreen)
LimeDOM.begin("Single image");
LimeDOM.add.image("https://picsum.photos/seed/lime/900/420", "Showcase image");
LimeDOM.end();

// 5) IMAGE GRID (with fullscreen gallery)
LimeDOM.begin("Image grid");
LimeDOM.add.images([
  "https://picsum.photos/seed/lime1/600/360",
  "https://picsum.photos/seed/lime2/600/360",
  { src: "https://picsum.photos/seed/lime3/600/360", alt: "Third image" },
  { src: "https://picsum.photos/seed/lime4/600/360", alt: "Fourth image" }
]);
LimeDOM.end();

// 6) FILE PICKER
LimeDOM.begin("Try your own file");
LimeDOM.add.filepicker({
  title: "Drop CSV/JSON/TSV or Ping-Check .txt",
  hint:  "Auto-detect & render",
  accept: ".csv,.tsv,.json,.txt",
  limit: 40
});
LimeDOM.end();
</script>
</body>
</html>
